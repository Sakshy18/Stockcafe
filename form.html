<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <style>  
        body{  
          font-family: Calibri, Helvetica, sans-serif;  
          background-color: rgb(255, 255, 255);  
        }  
        .container {  
            margin-left: 300px;
            padding: 50px;  
            width: 1200px;
          background-color: rgb(173, 230, 181);  
        }  
        </style>  
</head>  
<body>  
<form>  
  <div class="container">  
  <center>  <h1>  Registration Now</h1> </center>  
  <hr>  
  <label> Firstname </label>   
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />   
<label> Lastname: </label>    
<input type="text" name="lastname" placeholder="Lastname" size="15"required />   
<label for="email"><b>Email</b></label>  
<input type="text" placeholder="Enter Email" name="email" required>  

<div>  
<label>   
Payment Options :  
</label>   
  
<select>  
<option value="Payment type">Payment type</option>  
<option value="Cash On delivery">Cash On delivery</option>  
<option value="Card(debit/credit)">Card(debit/credit)</option>  
<option value="UPI ID">UPI ID</option>  
<option value="Other">Other</option>  
</select>  
</div>  
<div>  
<label>   
Gender :  
</label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
  
</div>  
<label>   
Phone :  
</label>  
<input type="number" name="country code" placeholder="Country Code"  value="+91" size="2"/>   
<input type="number" name="phone" placeholder="phone no." size="10"/ required> 
</br>  
Current Address : </br> 
<textarea cols="80" rows="5" placeholder="Current Address" value="address" required>  
</textarea>    
  
    <label for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" required>  
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
    <button type="submit" class="registerbtn">Register</button>    
</form>  
</body>  
</html>
